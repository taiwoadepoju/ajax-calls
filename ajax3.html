<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AJAX - fetching data from an external API</title>
	<style>
		.user{
			display: flex;
			background: #f4f4f4;
			padding: 10px;
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
	<!-- This would fetch data of github users -->

	<button id="button">Load Github Users</button>
	<br><br>
	<h1>Github Users</h1>
	<div id="users"></div>

	<script>
		document.getElementById('button').addEventListener('click', loadUsers);

		function loadUsers(){
			var xhr = new XMLHttpRequest();
			xhr.open('GET', 'https://api.github.com/users', true);

			xhr.onload = function(){
				if(this.status == 200){
					var users = JSON.parse(this.responseText);

					for(var i in users){
						output +=
							'<div class="user">' +
							'<img src="'+users[i].avatar_url+'" width="70px" height="70px"/>' +
							'<ul>'+
							'<li>ID: '+users[i].id+' </li>' +
							'<li>ID: '+users[i].login+' </li>' +
							'</div>'
					}

					document.getElementById('users').innerHTML = output;
				}
			}

			xhr.send();
		}
	</script>
</body>
</html>
